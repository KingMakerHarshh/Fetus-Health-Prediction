<body style="background-color:darkblue;" >
<div class="container-fluid" style="margin-left:auto; margin-right:auto; width:500px; background-color:lightblue;">

    <center><h2>Login form</h2></center>
	
	<center><img src="{{ url_for('static',filename='loginicon.jpg') }}" width="250" height="150"/></center>
	
	{% if msg=="failed" %}

	{% endif %}

    <form name="f1" action="/login.html" method="post">
	
		<table class="table">
		
		<tr>
		<td>
		<center><input type="text" name="username" placeholder="User name" size="30" required=required /></center>
		</td>
		</tr>
	    
		<tr>
		<td>
		<center><input type="password" name="password" placeholder="Password" size="30" required=required /></center>
		</td>
		</tr>
	    
		<tr>
		<td>
		<center><input type="submit" value=" Login" size="80" class="btn btn-primary btn-lg" /></center>
		</td>
		</tr>
	  
		
		</table>
	
	</form>
</div>
</body>
{% endblock %}
